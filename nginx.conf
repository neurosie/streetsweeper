# ==============================================================================
# Nginx Configuration for Streetsweeper
# ==============================================================================
# This configuration:
# - Redirects HTTP to HTTPS
# - Proxies requests to the Next.js app
# - Handles Let's Encrypt SSL certificates
# - Includes security headers
# ==============================================================================

# Run nginx as the nginx user (security best practice)
user nginx;

# Auto-detect number of CPU cores
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    # For a 1GB droplet, 1024 is reasonable
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression (reduces bandwidth usage)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-component text/x-cross-domain-policy;

    # Rate limiting to prevent abuse
    # This allows 10 requests per second per IP, with bursts up to 20
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_status 429;

    # ==========================================================================
    # HTTP Server (Port 80)
    # ==========================================================================
    # This server block handles HTTP traffic and redirects to HTTPS
    # It also serves Let's Encrypt challenges for certificate validation
    server {
        listen 80;
        listen [::]:80;

        # REPLACE WITH YOUR DOMAIN NAME
        server_name yourdomain.com www.yourdomain.com;

        # Let's Encrypt challenge location
        # This allows certbot to verify domain ownership
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server (Port 443)
    # ==========================================================================
    # This server block handles encrypted HTTPS traffic
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        # REPLACE WITH YOUR DOMAIN NAME
        server_name yourdomain.com www.yourdomain.com;

        # ----------------------------------------------------------------------
        # SSL Configuration
        # ----------------------------------------------------------------------
        # Certificate paths (created by Let's Encrypt certbot)
        # REPLACE 'yourdomain.com' with your actual domain
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        # SSL session settings (improves performance)
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Modern SSL protocols only (security)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

        # OCSP stapling (improves SSL handshake performance)
        ssl_stapling on;
        ssl_stapling_verify on;

        # ----------------------------------------------------------------------
        # Security Headers
        # ----------------------------------------------------------------------
        # These headers protect against common web vulnerabilities

        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable browser XSS protection
        add_header X-XSS-Protection "1; mode=block" always;

        # Control referrer information
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # HTTP Strict Transport Security (HSTS)
        # Tells browsers to always use HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ----------------------------------------------------------------------
        # Proxy to Next.js Application
        # ----------------------------------------------------------------------
        location / {
            # Apply rate limiting (defined above)
            limit_req zone=general burst=20 nodelay;

            # Proxy to the Next.js app container
            # 'app' is the service name from docker-compose.yml
            # Docker Compose creates DNS entries for service names
            proxy_pass http://app:3000;

            # Proxy headers - these tell Next.js about the original request
            proxy_http_version 1.1;

            # Pass the original host header
            proxy_set_header Host $host;

            # Pass the client's real IP address
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Tell Next.js this was an HTTPS request
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (needed for Next.js dev mode and some features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for better streaming performance
            proxy_buffering off;
        }

        # ----------------------------------------------------------------------
        # Health Check Endpoint
        # ----------------------------------------------------------------------
        # Useful for monitoring and load balancers
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
